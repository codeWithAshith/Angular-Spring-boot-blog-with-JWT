<div class="container-fluid" style="background-color: #e3f2fd; height: 100vh">
  <div class="row justify-content-center">
    <div class="col-3 mt-5">
      <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              name="floatingInput"
              [(ngModel)]="formRegister.username"
              placeholder="Username"
              autocomplete="off"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              name="floatingEmail"
              [(ngModel)]="formRegister.email"
              placeholder="name@example.com"
              autocomplete="off"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="floatingPassword"
              [(ngModel)]="formRegister.password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <p class="mt-2 mb-2">
            Already have an account? Click <a routerLink="/">here</a>
          </p>
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            (click)="register()"
          >
            Sign in
          </button>
          <p class="mt-2 mb-1 text-muted">All rights reserved &copy; 2022</p>
        </form>
      </main>
    </div>
  </div>
</div>
