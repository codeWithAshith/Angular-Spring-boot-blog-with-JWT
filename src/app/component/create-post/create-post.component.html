<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 mt-5">
      <form>
        <h1 class="h3 mb-3 fw-normal">Create Post</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="floatingInput"
            [(ngModel)]="formPost.title"
            placeholder="Title"
            autocomplete="off"
          />
          <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating mb-3">
          <div class="form-outline">
            <label class="form-label" for="textAreaExample">Content</label>
            <textarea
              class="form-control"
              id="textAreaExample"
              name="textAreaExample"
              [(ngModel)]="formPost.content"
              autocomplete="off"
              rows="4"
            ></textarea>
          </div>
        </div>

        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          (click)="createPost()"
        >
          Post
        </button>
      </form>
    </div>
  </div>
</div>
